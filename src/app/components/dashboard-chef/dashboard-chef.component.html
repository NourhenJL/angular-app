<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top : 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
             <div class="col-lg-12">
                <div class="regervation_part_iner">
                    
                    
                        
                       
                            <table class="table table-dark table-striped">

                                <tr>
                                    <th>Plat Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                  
                                    <th>Actions</th>

                                </tr>
                                <tr *ngFor="let p of myPlats">
                                    <td>{{p.name}}</td>
                                    <td>{{p.price}}</td>
                                    <td>{{p.description}}</td>
                                   
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="getPlatById(p.id)">Display</button>
                                        <button type="button" class="btn btn-warning" (click)="editPlat(p.id)">Edit</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="delete(p.id)">Delete</button>
                                    </td>
                                </tr>
                            </table>
                        
                    
                </div>
              </div>
      </div>
    </div>

</section>
<!--::regervation_part end::-->
